<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Search</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .search-params {
        display: flex;
        flex-wrap: wrap;
    }
    .search-params input[type="text"] {
        flex: 1;
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .search-results {
        list-style: none;
        padding: 0;
    }
    .search-results li {
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
    }
</style>
</head>
<body>

<div class="container">
    <div class="search-params">
        <input type="text" placeholder="Job Title">
        <input type="text" placeholder="Company">
        <input type="text" placeholder="Location">
        <input type="text" placeholder="Publication Date">
    </div>
    <button type="button">Search</button>

    <ul class="search-results">
        <li>
            <h3>Software Engineer</h3>
            <p>Google</p>
            <p>Mountain View, CA</p>
            <p>May 20, 2024</p>
        </li>
        <li>
            <h3>Marketing Manager</h3>
            <p>Facebook</p>
            <p>Menlo Park, CA</p>
            <p>May 18, 2024</p>
        </li>
        <li>
            <h3>Data Analyst</h3>
            <p>Amazon</p>
            <p>Seattle, WA</p>
            <p>May 15, 2024</p>
        </li>
    </ul>
</div>

</body>
</html>
